<html>
    <head>

        <title>Gruppinlämnning</title>

        <div id="main-poster-container">

        </div>
        <div id="category-container">
            <div><span>Action</span><img src="images/action.jpg"/></div>
            <div><span>Skräck</span><img src="images/thriller.jpg"/></div>
            <div><span>Drama</span><img src="images/drama.jpg"/></div>
            <div><span>Thriller</span><img src="images/skräck.jpg"/></div>
            <div><span>Komedi</span><img src="images/komedi.jpg"/></div>

        </div>
